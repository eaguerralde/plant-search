<h2 class="title">Search</h2>
<p>
    <input type="text" ng-model="searchTerm" />
    <button data-ng-click="search()">Find</button>
</p>

<p>Load: {{ loadStatus }} / cache: {{ status }}</p>
<div class="row search">
      <div class="col-sm-4 col-xs-12 load-panel item" data-ng-class="{selected: result.selected}" data-ng-click="resultClick()" data-ng-repeat="result in searchResult.anyMatchList">
          <div class="button">
            tsn: {{ result.tsn }}
            <br />
            sciName : <span class="taxonomy">{{ result.sciName }}</span>
            <div data-ng-repeat="name in result.commonNameList.commonNames | filter: {commonName: '!!'}">
                  {{ name.commonName }} : {{ name.language }}
            </div>
          </div>
      </div>
  </div>
