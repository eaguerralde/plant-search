<h2>Search</h2>
<p>
    <input type="text" ng-model="searchTerm" />
    <button ng-click="search()">Find</button>
</p>

<p>{{ loadStatus }}</p>
  <ul>
      <li class="loadPanel" ng-class="{selected: result.selected}" ng-click="resultClick()" ng-repeat="result in resultList">
          tsn: {{ result.tsn }}<br />
          sciName : {{ result.sciName }}<br />
          <div ng-repeat="name in result.commonNameList.commonNames">
                {{ name.commonName }} : {{ name.language }}
            </div>
      </li>
  </ul>
